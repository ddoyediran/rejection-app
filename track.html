  <head>

    <title>Track</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent-track">
      <nav class="main-navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">How it Works</a></li>
          <li><a href="./track.html">Get Started</a></li>

      <div class="top-container-track">
        <h1>Rejection Calculator</h1>
        <p>Remember, YOU must be rejected by someone at least once per day.</p>
      </div>

      <div class="track-form">
        <h3><b>How long can you make your rejection streak last?</b></h3>
        <form action="">
          <label for="question">What did you asked?</label>
          <input
            type="text"
            id="question-field"
            value=""
            placeholder="What i asked"
          />

          <label for="">Who did you asked?</label>
          <input
            type="text"
            id="who-field"
            value=""
            placeholder="Who i asked"
          />

          <input type="submit" value="Accepted" />
          <input type="submit" value="Rejected" />
        </form>
      </div>
    </div>
  </body>
